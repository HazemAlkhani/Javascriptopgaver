<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperaturomformer</title>
    <style>
        h1{
            color: darkgoldenrod;
        }
        #result {
            font-size: 30px;
            color: blue;
        }
        #convertButton {
            background-color: green;
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Temperaturomformer</h1>
<label for="tempInput">Indtast temperatur:</label>
<input type="number" id="tempInput">
<select id="unitSelector">
    <option value="celsius">Celsius (째C)</option>
    <option value="fahrenheit">Fahrenheit (째F)</option>
</select>
<button id="convertButton" onclick="convertTemperature()">Konvertere</button>
<p id="result"></p>

<script>
    function convertTemperature() {
        const tempInput = parseFloat(document.getElementById("tempInput").value);
        const unitSelector = document.getElementById("unitSelector");
        const resultElement = document.getElementById("result");

        const selectedUnit = unitSelector.value;

        if (isNaN(tempInput)) {
            resultElement.textContent = "Indtast venligst en gyldig temperatur.";
            return;
        }

        let convertedTemp;
        let resultUnit;

        if (selectedUnit === "celsius") {
            convertedTemp = (tempInput - 32) * (5 / 9);
            resultUnit = "Celsius (째C)";
        } else {
            convertedTemp = (tempInput * 9 / 5) + 32;
            resultUnit = "Fahrenheit (째F)";
        }

        resultElement.textContent = `${tempInput} ${selectedUnit === "celsius" ? "Fahrenheit" : "Celsius"} is ${convertedTemp.toFixed(2)} ${resultUnit}`;
    }
    document.getElementById("tempInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            convertTemperature();
        }
    });
</script>
</body>
</html>
